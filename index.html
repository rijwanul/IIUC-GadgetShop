<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IIUC GadgetShop - E-Commerce</title>
  
  <!-- Favicon -->
  <link rel="icon" href="images/icon.png" type="image/png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Navbar sticky -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" alt="IIUC GadgetShop" style="height: 40px;">  <!-- Logo image -->
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div id="heroCarousel" class="carousel slide mb-5" data-bs-ride="carousel" style="max-width:1200px; margin:auto;">
  <div class="carousel-inner rounded shadow-sm">
    <div class="carousel-item active">
      <img src="images/banner1.jpg" class="d-block w-100 banner-img" alt="Banner 1" />
    </div>
    <div class="carousel-item">
      <img src="images/banner2.jpg" class="d-block w-100 banner-img" alt="Banner 2" />
    </div>
    <div class="carousel-item">
      <img src="images/banner3.jpg" class="d-block w-100 banner-img" alt="Banner 3" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Main content: Products and Cart side-by-side -->
<div class="container" style="max-width: 1200px;">
  <div class="row">
    <!-- Products Section: Left side -->
    <section id="products" class="col-lg-8">
      <h2 class="mb-4">Products</h2>
      <div class="row" id="product-list"></div>
    </section>

    <!-- Cart Section: Right side, sticky -->
    <section id="cart" class="col-lg-4">
      <div class="card sticky-top" style="top: 70px;">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Your Cart (<span id="cart-count">0</span>)</h5>
        </div>
        <div class="card-body" id="cart-items" style="min-height: 300px;">
          <!-- Cart items go here -->
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button id="clear-cart" class="btn btn-danger btn-sm" style="display:none;">Clear Cart</button>
          <button id="checkout-btn" class="btn btn-success btn-sm" style="display:none;" data-bs-toggle="modal" data-bs-target="#checkoutModal">Checkout</button>
        </div>
        <div class="card-footer d-flex justify-content-between fs-5 fw-bold">
          <span>Total:</span>
          <span id="cart-total">à§³0.00</span>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="checkout-form">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-content">
          <div class="mb-3">
            <label for="customer-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="customer-name" required value="C231127 and C231128" />
          </div>
          <div class="mb-3">
            <label for="customer-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="customer-email" required value="hello@rijwanul.com" />
          </div>
          <div class="mb-3">
            <label for="customer-phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="customer-phone" required value="01234567890" />
          </div>
          <div class="mb-3">
            <label for="customer-address" class="form-label">Address</label>
            <textarea class="form-control" id="customer-address" rows="3" required>IIUC Campus</textarea>
          </div>
        </div>
        <div class="modal-footer" id="modal-footer-buttons">
          <button type="submit" class="btn btn-primary">Submit Order</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-5">
  <div>Prepared by C231127 & C231128.</div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
